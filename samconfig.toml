# More information about the configuration file can be found here:
# https://docs.aws.amazon.com/serverless-application-model/latest/developerguide/serverless-sam-cli-config.html
version = 0.1

[default.global.parameters]
stack_name = "workmail"

[default.build.parameters]
cached = true
parallel = true

[default.validate.parameters]
lint = true

[default.deploy.parameters]
capabilities = "CAPABILITY_IAM"
confirm_changeset = true
resolve_s3 = true
s3_prefix = "workmail"
region = "us-east-1"
profile = "lss"
image_repositories = []
parameter_overrides = "DbSecretArn=\"{{resolve:ssm:/rds/rfsb/db_secret_arn}}\" DbClusterArn=\"{{resolve:ssm:/rds/rfsb/db_cluster_arn}}\" DbName=\"{{resolve:ssm:/rds/rfsb/db_name}}\" KeapApiKeySecretName=\"prod/apikeys/keap\" SecurityGroupIds=\"sg-e4f1719e\" SubnetIds=\"subnet-03bcaee3cdffd4ece\" VpcId=\"vpc-974659f2\" TokenSecretName=\"prod/apikeys/workmail-lambda\""

[default.package.parameters]
resolve_s3 = true

[default.sync.parameters]
watch = true

[default.local_start_api.parameters]
warm_containers = "EAGER"

[default.local_start_lambda.parameters]
warm_containers = "EAGER"
